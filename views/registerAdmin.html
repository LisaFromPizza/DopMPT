<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>DopMPT</title>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
              <img src="/public/logo.svg" alt="DopMPT"/>
            </div>
            <nav class="header-navigation">
                <a href="/views/authorization.html">Войти</a>
                <a href="/views/profile.html">Профиль</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="aside-outer">
            <div class="aside-inner">
              <aside class="aside-left">
            </aside>
            </div>
        </div>
        <div class="container">
            <div class="left-section" style="margin-left: 0px; margin-top: 0px;">
              <h1 style="margin-left: 10px;color: #FFA200;">Регистрация сотрудника в системе
              </h1>
              <form id="userForm" onsubmit="submitForm(event)">
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Surname_admin" style="font-size: 26px; margin-left: 10px;">Фамилия:</label>
                  <input style="margin-left: 10px;" type="text" id="Surname_admin" name="Surname_admin" required maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Name_admin" style="font-size: 26px; margin-left: 10px;">Имя:</label>
                  <input style="margin-left: 70px;"  type="text" id="Name_admin" name="Name_admin" required maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px; margin-top: 20px;">
                  <label for="Middle_admin" style="font-size: 26px; margin-left: 10px;">Отчество:</label>
                  <input style="margin-left: 10px;"  type="text" id="Middle_admin" name="Middle_admin" maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Password_admin" style="font-size: 26px; margin-left: 10px;">Пароль:</label>
                  <input type="password" style="font-size: 26px; margin-left: 30px;" id="Password_admin" name="Password_admin" required maxlength="30">
                  <button id="showPasswordButton" style="width: 150px; height: 35px;" class="button">Показать пароль</button>
                </div>
         
                
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Email_admin" style="font-size: 26px; margin-left: 10px; margin-top: 20px;">Email:</label>
                  <input type="email" style="font-size: 26px; margin-left: 55px;" id="Email_admin" name="Email_admin" required maxlength="50">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Post_ID" style="font-size: 26px; margin-left: 10px;">Роль:</label>
                  <select class="custom-dropdown" id="Post_ID" name="Post_ID" required style="font-size: 26px; margin-bottom: 50px; margin-top: 20px; margin-left: 60px;">
                    <option value="1">Администратор</option>
                  </select>                
                </div>
                <button class="login-button" style="margin-left: 40px; background-color: #FFA200;" type="submit">Создать пользователя</button>
              </form>
      </div>
    </div>
  </div>
  </div>
  
  <div style="margin-top: 20px;" class="admins">
    <h1 style="margin-left: 20%;">Сотрудники в системе</h1>
    <label style="font-size: 25px; margin-left: -110px;" for="userName">Поиск по ФИО пользователя:</label>
    <input type="text" class="fioInput" style="margin-left: 30px;" id="userName" placeholder="Введите ФИО пользователя">
  
    <div class="appointment-table" style="border: 1px solid #319aa6b2; border-radius: 8px; width: 100%; height: 500px; overflow-x: auto; margin-top: 50px; margin-bottom: 50px; margin-left: -10%;">
      <table id="userPostsTable">
        <thead>
          <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчетство</th>
            <th>Электронная почта</th>
            <th>Пароль<br>пользователя</th>
            <th>Должность</th>
          </tr>
        </thead>
        <tbody style="overflow-x: auto;  width: 100px; height: 100px;" id="userPostsTableBody">
        </tbody>
      </table>
    </div>
  </div>
  </div>
    </div>
    </main>
    <footer class="footer-outer">
        <div class="footer-inner responsive-wrapper">
            <h1>Разработано DopMPT © 2024 - Все права защищены</h1>
        </div>
    </footer>
    <script src="/src/registerAdmin.js"></script>
    <script src="/src/menu.js"></script>
</body>
</html>
