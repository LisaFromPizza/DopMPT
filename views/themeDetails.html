<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
                <img src="/public/logo.svg" alt="DopMPT"/>

            <nav class="header-navigation">
                <form>

                <a href="/views/authorization.html">Войти</a>

    <main class="main">
        <div class="aside-outer">
            <div class="aside-inner">
                <aside class="aside-left">
                </aside>
            </div>
        </div>
        <div class="centeradd">
            <label style="font-size:30px; margin-left: 80px; color: #FFA200;">Детали темы</label>
                <div class="left-section" style="margin-left: 80px; margin-top: 30px;">
                        <h2 >Название</h2>
                        <input type="text" style="border: #319aa6b2 1px solid; border-radius: 8px; width: 450px; background-color: #fff; height: 40px;" id="Title_Theme" name="Title_Theme" readonly>
                        <h2 >Тип темы</h2>
                        <select class="custom-dropdown" id="TypeTheme_ID" name="TypeTheme_ID" style="font-size: 20px;" readonly>
                            <option value="1">Дисциплина</option>
                            <option value="2">Вопрос</option>
                            <option value="3">Тема для обсуждения</option>
                        </select>
                        <h2 >Описание</h2>
                        <textarea id="Description_Theme" style="border: #319aa6b2 1px solid; border-radius: 8px;" name="Description_Theme" rows="5" cols="50" readonly></textarea>
                        <h2 >Текст</h2>
                        <textarea id="Text_Theme" style="border: #319aa6b2 1px solid; border-radius: 8px;" name="Text_Theme" rows="7" cols="50" readonly></textarea>
                        <button style="width: 150px; margin-top: 20px;" class="button" id="update">Изменить</button>
                    <h2 >Файл</h2>
                    <div id="files">
                        <!-- <a style="font-size: 20px;" class="files" id="Path_Files" name="Path_Files" data-id="1"></a> -->
                    </div>
                    <p></p>
                    <!-- <button class="buttonU" style="width: 150px;" id="upload">Скачать</button> -->
                    <p></p>
                    <h2 >Автор</h2>
                    <a style="font-size: 20px;" href="#"  id="User_ID"></a>
                    <p></p>
                    <button style="width: 150px; background-color: #F5001D; color: #fff; border: #F5001D;" id="delete" class="button1">Удалить</button>
                </div>
                
        </div>
