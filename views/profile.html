<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>DopMPT</title>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
              <img src="/public/logo.svg" alt="DopMPT"/>
            </div>
            <nav class="header-navigation">
                <a href="/views/authorization.html">Войти</a>
                <a href="/views/profile.html">Профиль</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="aside-outer">
            <div class="aside-inner">
              <aside class="aside-left">
            </aside>
            </div>
        </div>
        <div class="container">
            <div class="left-section" style="margin-left: 0px; margin-top: 0px;">
              <h1 style="margin-left: 18%;color: #FFA200;">Профиль
              </h1>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Surname_admin" style="font-size: 26px; margin-left: 10px;">Фамилия:</label>
                  <input type="text" id="Surname_admin" name="Surname_admin" required maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Name_admin" style="font-size: 26px; margin-left: 10px;">Имя:</label>
                  <input type="text" style="margin-left: 60px;" id="Name_admin" name="Name_admin" required maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px; margin-top: 20px;">
                  <label for="Middle_admin" style="font-size: 26px; margin-left: 10px;">Отчество:</label>
                  <input type="text" id="Middle_admin" name="Middle_admin" maxlength="30">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Password_admin" style="font-size: 26px; margin-left: 10px;">Пароль:</label>
                  <input type="password" style="font-size: 26px; margin-left: 20px;" id="Password_admin" name="Password_admin" required maxlength="20" readonly>
                </div>
         
                
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Email_admin" style="font-size: 26px; margin-left: 10px; margin-top: 20px;">Email:</label>
                  <input type="email" style="font-size: 26px; margin-left: 45px;" id="Email_admin" name="Email_admin" required maxlength="50">
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Post_ID" style="font-size: 26px; margin-left: 10px;">Роль:</label>
                  <select class="custom-dropdown" id="Post_ID" name="Post_ID" required style="font-size: 26px; margin-bottom: 50px; margin-top: 20px; margin-left: 50px;">
                    <option value="1">Администратор</option>
                    <option value="2">Преподаватель</option>
                    <option value="3">Студент</option>
                  </select>                
                </div>
                <p>Для изменения пароля нажмите на кнопку "Изменить пароль"</p>
                <button class="login-button" id="updatePassword" style="margin-left: 0px;" type="button" >Изменить пароль</button>
                <button class="login-button" id="saveButton" style="margin-left: 0px;" type="button">Сохранить изменения</button>
                <button class="login-button" id="logout" style="margin-left: 0px; background-color: #FFA200;" type="button">Выйти</button>
                <p style="height: 10px;"></p>
                <button style="width: 50%; background-color: #F5001D; color: #fff;" id="delete" class="button1">Удалить</button>

    </main>
    <footer class="footer-outer">
        <div class="footer-inner responsive-wrapper">
            <h1>Разработано DopMPT © 2024 - Все права защищены</h1>
        </div>
    </footer>
    <script src="/src/profile.js"></script>
    <script src="/src/menu.js"></script>
</body>
</html>
