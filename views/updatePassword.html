<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>DopMPT</title>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
                <img src="/public/logo.svg" alt="DopMPT"/>
            </div>
            <nav class="header-navigation">
                <a href="/views/authorization.html">Войти</a>
                <a href="/views/profile.html">Профиль</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="aside-outer">
            <div class="aside-inner">
                <aside class="aside-left">
                </aside>
            </div>
        </div>
        <div class="container">
            <div class="left-section" style="margin-left: 0px; margin-top: 0px;">
                <h1 style="margin-left: 30px;">Изменение пароля</h1>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                  <label for="Password_admin" style="font-size: 26px; margin-left: 10px;">Пароль:</label>
                  <input type="password" style="font-size: 26px; margin-left: 20px;" id="Password_admin" name="Password_admin" required maxlength="20">
                  <button id="showPasswordButton" style="width: 150px;" class="button">Показать пароль</button>
                </div>
                <div class="input-section" style="margin-left: 30px;margin-top: 20px;">
                    <label for="Password_admin" style="font-size: 26px; margin-left: -185px;">Подтверждение пароля:</label>
                    <input type="password" style="font-size: 26px; margin-left: 20px;" id="Password_admin_Confirm" name="Password_admin_Confirm" required maxlength="20">
                    <button id="showConfirmPasswordButton" style="width: 150px;" class="button">Показать пароль</button>
                </div>
                <button class="login-button" id="saveButton" style="margin-left: 0px;" type="button">Сохранить изменения</button>
            </div>
        </div>
    </main>
    <footer class="footer-outer">
        <div class="footer-inner responsive-wrapper">
            <h1>Разработано DopMPT © 2024 - Все права защищены</h1>
        </div>
    </footer>
    <script src="/src/updatePassword.js"></script>
    <script src="/src/menu.js"></script>
</body>
</html>
